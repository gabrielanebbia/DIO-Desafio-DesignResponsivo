<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Responsivo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="instagram-wrapper ">
    <div class="phone">
      <img src="./images/instagram-celular.png" alt="foto de um celular com imagem de um perfil na tela"
        class="phone-image">
    </div>
    <div class="login-continue">
      <div class="containers-group">
        <img src="./images/instagram-logo.png" alt="logo do instagram" class="instagram-logo">
        <div class="profile-photo">
          <img src="./images/perfil.jpg" alt="foto do perfil de gabriela">
        </div>
        <a href="#" class="login">Continuar como _gabrielanebbia</a>
        <a href="#" class="remove-account">Remover conta</a>
      </div>
      <div class="containers-group">
        <a href="#" class="link-blue">Trocar de conta</a>
        <span>ou</span>
        <a href="#" class="link-blue">Cadastre-se</a>
      </div>
      <div class="app-store">
        <p>Obtenha o aplicativo.</p>
        <div class="download">
          <a href="#" class="icon-store"></a>
          <a href="#" class="icon-store"></a>
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
